<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
	<title>Votre produit ORINOCO</title>
	<meta name="description"
		content="ORINOCO est un site de vente en ligne d'ours en peluche, de meubles en bois et de camÃ©ras anciennes">
</head>

<body class="container">
	<header class="topbar">
		<h1>
			<img class="topbar__logo" src="img/orinoco-logo.png" alt="Logo d'Orinoco">
		</h1>
		<nav class="nav topbar__nav">
			<a href="index.html" class="nav__link">Accueil</a>
			<a href="panier.html" class="nav__link"><i class="fas fa-shopping-basket"></i>Panier</a>
		</nav>
	</header>
	<main id="main">
		<section id="section" class="sheet-product">
			<h2 id="nameProduct" class="sheet-product__name">Nom du produit</h2>
			<div class="flex-block">
				<div class="sheet-product__img">
					<img  id="imgProduct" alt="Photo du produit">
				</div>
				<div class="sheet-product__description">

					<p class="sheet-product__description__title">Description :</p>
					<p id="descriptionProduct" class="sheet-product__description__resume">
					</p>
					<label for="optionSelect" class="sheet-product__description__title">Choisissez votre option :</label>
					<select name="option" id="optionSelect">
						<option value="">Faites votre choix</option>
					</select>
					<p class="sheet-product__description__title">Prix :</p>
					<p id="priceProduct"></p>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
	</footer>
	<script src="./js/produit.js"></script>
</body>

</html>
